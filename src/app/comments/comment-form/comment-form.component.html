<div class="card mt-5 shadow-effect">
  <div class="card-body">
    <h3>Leave a Comment</h3>
    <p>You can leave a comment here</p>
    <form class="my-3">
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control shadow-effect mt-2"
          placeholder="Enter your name here"
        />
      </div>
      <div class="form-group mt-3">
        <label>Comment</label>
        <textarea
          rows="10"
          cols="30"
          class="form-control shadow-effect mt-2"
          placeholder="Add your comment here"
        ></textarea>
      </div>
      <button type="button" class="btn btn-info btn-theme mt-3">
        Add a comment
      </button>
    </form>
  </div>
</div>
