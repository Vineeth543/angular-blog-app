<section class="featured-section">
  <div class="container-fluid">
    <div class="col-md-12 text-center">
      <h2 class="text-white pt-3">Featured Posts</h2>
      <p class="text-white">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit.
      </p>
    </div>
    <div class="row">
      <div *ngFor="let post of featuredPosts$ | async" class="col-md-3 mt-2">

    </div>
  </div>
</section>

<section class="container mt-5">

    <p class="text-dark">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit.
    </p>
  </div>
  <div class="row">
    <div *ngFor="let post of latestPosts$ | async" class="col-md-4 mt-3">
      <app-post-card [postData]="post"></app-post-card>
    </div>
  </div>
</section>
